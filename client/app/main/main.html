<header class="hero-unit" id="banner">
  <div class="container">
    <h1>divy|UP</h1>
    <p class="lead">The food was great, now let's divy|UP the bill.</p>
  </div>
</header>

<form class="thing-form">
    <label>Who did you share your meal with?</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Enter friends" ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Friends:</h2>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>
